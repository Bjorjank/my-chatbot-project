version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - hey there
      - hey dude
      - good afternoon

  - intent: ask_knowledge
    examples: |
      - Apa itu Rasa?
      - Bagaimana cara kerja Hugging Face?
      - Jelaskan tentang framework Rasa.
      - Bagaimana cara integrasi API?
      - Apa kegunaan AI dalam chatbot?

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you later
      - bye bye
      - have a nice day

  - intent: affirm
    examples: |
      - yes
      - indeed
      - correct

  - intent: deny
    examples: |
      - no
      - never
      - not really

  - intent: mood_great
    examples: |
      - perfect
      - great
      - amazing

  - intent: mood_unhappy
    examples: |
      - I am sad
      - not good
      - unhappy

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
