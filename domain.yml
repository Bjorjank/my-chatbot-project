version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_knowledge
  - nlu_fallback
  - action_default_fallback
  - action_check_answer

actions:
  - action_check_answer
  - action_default_fallback


responses:
  utter_default_fallback:
    - text: "Maaf, saya tidak mengerti pertanyaan Anda. Saya akan mencoba menjawab dengan bantuan AI..."

  utter_greet:
    - text: "Hey! How are you?"

  utter_knowledge:
    - text: "Tunggu sebentar, saya sedang memproses jawaban dari AI..."

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
